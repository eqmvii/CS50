{% extends "layout.html" %}

{% block title %}
    Purchase Stock
{% endblock %}

{% block main %}
    <p>Hello {{name}}. You have {{ cash }} dollars.</p>
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Stock ticker" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="numShares" placeholder="Number of shares to buy" type="text"/>
            </div>
                <button class="btn btn-default" type="submit">Purchase</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
