{% extends "layout.html" %}

{% block title %}
    Retrieve a Stock Quote
{% endblock %}

{% block main %}
    <form action="{{ url_for('quote') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="ticker" placeholder="Stock Ticker" type="text"/>
            </div>
                <button class="btn btn-default" type="submit">Look Up Stock Now</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
